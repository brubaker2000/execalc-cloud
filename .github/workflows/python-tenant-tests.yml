name: Tenant Kernel Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run tenant unit tests
        run: python -m unittest discover -s src/service/tenant -p "test_*.py" -v
