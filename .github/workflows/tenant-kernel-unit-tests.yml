name: Tenant Kernel Unit Tests

on:
  push:
  pull_request:

jobs:
  tenant-kernel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run Tenant Kernel unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m unittest discover -s src/service/tenant -p "test_*.py" -v
